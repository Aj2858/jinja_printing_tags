<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_else_condtion</title>
</head>
<body>
    <center>
        <h1>
           If_else_condtion 
        </h1>

        {% if a > b %}
            <h1>if Block</h1>
            <h1>a value is {{a}}</h1>
        {% else %}
            <h1>else Block</h1>
            <h1> b value is {{b}}</h1>
        
        {% endif %}
    
        <a href="{% url 'for_loop.html' %}">Click Her to go for forloop page</a>
    </center>
</body>
</html>
